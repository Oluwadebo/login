<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SIGN-IN</title>
  </head>
  <body class="p-3">
    
    <div class="container-fluid">

      <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div class="card shadow col-12 col-md-6 mx-auto p-1">
              <h2 class="text-center text-success py-2"><i>Sign-In</i></h2>
              <div class="form-floating">
                <input type="email" class="form-control" id="emailInp" placeholder="Your email">
                <label for="email">&#x1F4E7;&nbsp; Your email</label>
              </div>
              <div class="form-floating my-2">
                <input type="password" class="form-control" id="passInp" placeholder="Your password">
                <label for="sname">&#x1F512;&nbsp; Your password</label>
              </div>
              <button class="btn btn-dark px-4 mx-auto my-2" id="signInBtn">Sigin-In</button>
              <h4 class="text-center">Don't have an account? <i><a href="siginup.html" class="text-success">Sign-Up</a></i></h4>
            </div>
            <div id="res"></div>
          </div>
        </div>
      </div>

    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
      import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCxi4APm6xZRIdNGqWwv38pSjLbgxU7Rcg",
        authDomain: "login-3b0a2.firebaseapp.com",
        projectId: "login-3b0a2",
        storageBucket: "login-3b0a2.appspot.com",
        messagingSenderId: "1002045214534",
        appId: "1:1002045214534:web:3be372b277c206b5951f47",
        measurementId: "G-2PQ4HYG23J"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth();

      document.getElementById("signInBtn").addEventListener("click", function() {
        let email = emailInp.value;
        let password = passInp.value;

        signInWithEmailAndPassword(auth, email, password)
        .then((credentials) => {
            window.location = "dashboard.html";
        }).catch((error) =>{
            res.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
        })
      })
      
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
